---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: web
  creationTimestamp:
spec:
  replicas: 1
  template:
    metadata:
      creationTimestamp:
      labels:
        service: web
    spec:
      containers:
      - name: web
        image: gcr.io/open-event-dev/opev:v3
        command: ["/bin/sh","-c"]
        args: ["chmod +x ./setup.sh && ./setup.sh"]
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: C_FORCE_ROOT
          value: 'true'
        - name: REPOSITORY
          value: 'https://github.com/fossasia/open-event-orga-server.git'
        - name: BRANCH
          value: 'development'
        resources: {}
      restartPolicy: Always
