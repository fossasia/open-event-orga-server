{% extends 'admin/base1.html' %}

{% block body %}
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h2>Format
            <a href="{{ get_url('event.event_format_new', event_id=event_id )}}" class="btn btn-primary" style="margin:5px">
                Add New <i class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right:5px"></i>
            </a>
        </h2>
        <table class="table table-condensed" id="table-list">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Label en</th>
                </tr>
            </thead>
            <tbody>
                {% for format in objects %}
                    <tr>
                        <td>
                            <a class="icon" href="{{ get_url('event.event_format_edit', event_id=event_id, format_id=format.id )}}" title="Edit record">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a onclick="return confirm('Are you sure you want to delete this record?');" href="{{ get_url('event.event_format_delete', event_id=event_id, format_id=format.id)}}" title="Delete record">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                        <td>{{format.id}}</td>
                        <td>{{format.name}}</td>
                        <td>{{format.label_en}}</td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>

{% endblock %}

{% block tail %}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script language="javascript">
        (function($) {
            $(document).ready(function() {
                $('#table-list').dataTable({
                    "scrollX": true,
                    "pageLength": 50,
                    "columnDefs": [
                        { "width": "5%", "targets": 0 },
                        { "width": "5%", "targets": 1 }
                      ]
                });
            } );
        })(jQuery);
    </script>
{% endblock %}
