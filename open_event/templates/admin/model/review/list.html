{% extends 'admin/base1.html' %}

{% block body %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row well">
            <h2>Reviews
                <a href="{{ get_url('event.session_review_new', event_id=event_id, session_id=session_id) }}" class="btn btn-primary" style="margin:5px">
                    Add New <i class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right:5px"></i>
                </a>
            </h2>
            <table class="table table-condensed" id="table-list">
                <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Comment</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in objects %}
                        <tr>
                            <td>
                                <a class="icon" href="{{ get_url('event.session_review_edit', event_id=event_id, session_id=session_id, review_id=review.id) }}" title="Edit record">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                                <a onclick="return confirm('Are you sure you want to delete this record?');" href="{{ get_url('event.session_review_delete', event_id=event_id, session_id=session_id, review_id=review.id) }}" title="Delete record">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </td>
                            <td>{{review.id}}</td>
                            <td>{{review.name}}</td>
                            <td>{{review.email}}</td>
                            <td>{{review.comment}}</td>
                            <td>{{review.rating}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2"></div>
{% endblock %}

{% block tail %}
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script language="javascript">
        (function($) {
            $(document).ready(function() {
                $('#table-list').dataTable({
                    "scrollX": true,
                    "pageLength": 50,
                    "columnDefs": [
                        { "width": "5%", "targets": 0 },
                        { "width": "5%", "targets": 1 }
                      ]
                });
            } );
        })(jQuery);
    </script>
{% endblock %}
