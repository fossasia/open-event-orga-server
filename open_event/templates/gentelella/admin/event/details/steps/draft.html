<div id="step-1" class="wizard_content" style="display: block;">
    <div class="row">
        <form action="/admin/events/{{event.id}}/update/" method="POST">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Call For papers closing date<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="closing_datetime" required="required" name="closing_datetime" class="date-picker form-control col-md-7 col-xs-12" value="{{event.closing_datetime}}"/>
            </div>
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="pull-right btn btn-success next-step">Go to Call For Papers</a>
        </div>
    </div>
</div>
<script>
$(document).ready(function() {

    $('#closing_datetime').daterangepicker({
        singleDatePicker: true,
        calender_style: "picker_4",
        startDate: "{{ event.closing_datetime.strftime('%m/%d/%Y %H:%M %p') if event.closing_datetime is not none else event.start_time.strftime('%m/%d/%Y %H:%M %p') }}"
    });
});
</script>
