<div id="step-1" class="wizard_content" style="display: block;">
  <div class="col-md-12">

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Title <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input required="required" name="title" class="form-control col-md-7 col-xs-12"/>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Description <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea name="description" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Start Time <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input required="required" name="start_time" class="date-picker form-control col-md-7 col-xs-12"placeholder="MM/DD/YYYY"/>
        </div>

    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">End Time <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input required="required" name="end_time" class="date-picker form-control col-md-7 col-xs-12"placeholder="MM/DD/YYYY"/>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Abstract
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea name="abstract" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Subtitle
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea name="subtitle" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
    </div>
  </div>
</div>
