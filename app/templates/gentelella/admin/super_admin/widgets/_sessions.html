<div class="col-md-4 col-sm-4 col-xs-12">
    <div class="x_panel" style="height: auto;">
        <div class="x_title">
            <h2>Sessions
            </h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="dashboard-widget-content">
                <p style="font-weight:300; font-size:26px; text-align: center">Number of Sessions</p>
                <div style="font-weight:300; font-size:20px; text-align:center">
                    <p>
                        <span>Accepted</span>
                        <span style="margin-left:20px">Draft</span>
                        <span style="margin-left:20px">Rejected</span>
                    </p>
                    <p>
                        <label class="label btn-success">{{accepted_sessions}}</label>
                        <label class="label btn-warning" style="margin-left:20px">{{draft_sessions}}</label>
                        <label class="label btn-danger" style="margin-left:20px">{{rejected_sessions}}</label>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
