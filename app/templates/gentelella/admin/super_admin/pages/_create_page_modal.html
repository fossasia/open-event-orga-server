<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <form class="admin-form form-horizontal" action="/admin/content/pages/create" method="POST">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Page Details</h4>
                </div>
                <div class="modal-body">

                    <div class="item form-group">
                        <label>NAME</label>
                        <input required type="text" class="form-control col-md-7 col-xs-12" name="name"/>
                    </div>
                    <div class="item form-group">
                        <label>TITLE</label>
                        <input type="text" class="form-control col-md-7 col-xs-12" name="title"/>
                    </div>
                    <div class="item form-group">
                        <label>URL</label>
                        <input required type="text" class="form-control col-md-7 col-xs-12" name="url" placeholder="/example or http://example.com"/>
                    </div>
                    <div class="item form-group">
                        <label>DESCRIPTION</label>
                        <textarea type="text" class="form-control col-md-7 col-xs-12 rich-area" name="description"> </textarea>
                    </div>
                    <div class="item form-group">
                        <label>PLACE</label>
                        <select type="text" class="form-control col-md-7 col-xs-12" name="place">
                            <option value="use_open_event">Use Open Event</option>
                            <option value="footer_menu">Footer Menu</option>
                        </select>
                    </div>
                    <div class="item form-group">
                        <label>POSITION</label>
                        <input required type="number" class="form-control col-md-7 col-xs-12" name="index" value="0" />
                    </div>
                     <div class="item form-group">
                         <label>LANGUAGE</label>
                         <select class="form-control col-md-7 col-xs-12" name="language">
                             {% for code in all_languages %}
                                 <option value='{{ code }}' {% if code == 'en' %}selected{% endif %}>{{ all_languages[code] }}</option>
                             {% endfor %}
                         </select>
                     </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btnImportEvent" onclick="">Create Page</button>
                </div>
            </div>
        </div>
    </form>
</div>
