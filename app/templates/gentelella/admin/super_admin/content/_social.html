<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{_("Support")}}</label>
            <div class=" col-md-9 col-xs-12">
                <input name="support_url" class="form-control" value="{{ settings.support_url|default('', True) }}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Twitter</label>
            <div class=" col-md-9 col-xs-12">
                <input name="twitter_url" class="form-control" value="{{ settings.twitter_url|default('', True) }}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Facebook</label>
            <div class=" col-md-9 col-xs-12">
                <input name="facebook_url" class="form-control" value="{{ settings.facebook_url|default('', True) }}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Google + </label>
            <div class=" col-md-9 col-xs-12">
                <input name="google_url" class="form-control" value="{{ settings.google_url|default('', True) }}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Youtube</label>
            <div class=" col-md-9 col-xs-12">
                <input name="youtube_url" class="form-control" value="{{ settings.youtube_url|default('', True) }}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Github</label>
            <div class=" col-md-9 col-xs-12">
                <input name="github_url" class="form-control" value="{{ settings.github_url|default('', True) }}"/>
            </div>
        </div>

        <br>
        <div class="ln_solid"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-success pull-right">{{_("Save")}}</button>
        </div>
    </div>
</div>
