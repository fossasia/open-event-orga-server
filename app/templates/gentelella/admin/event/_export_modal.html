<!-- export event modal -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Exporting Event</h4>
      </div>
      <div class="modal-body">
        <b>Please wait while event is being exported</b>
        <br><br>
        <span id="export_status">Working...</span>
        <span id="export_error" class="red"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnStartExport" onclick="exportEvent()">Start</button>
        <button type="button" class="btn" id="btnExportEvent" disabled="disabled">Download</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/admin/event/exportEvent.js') }}"></script>
