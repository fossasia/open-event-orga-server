

    {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    {% endif %}


    <div style="display: block;">

        <label class="control-label">Full Name:<span class="required">*</span></label>
        <input style="margin-bottom:20px" required="required" name="full_name" class="form-control" value="{{ profile.user_detail.fullname | default('', true) }}"/>
        <label>Details about User:</label>
        <textarea name="details" id="summernote">{{profile.user_detail.details | default('', true) }}</textarea>

        <input name="email" type="hidden" value="{{profile.email}}"/>
        <input name="contact" type="hidden" value="{{profile.user_detail.contact | default('', true) }}"/>
        
        <h3>Integrate Social Networks</h3>
        <div class="row" style="margin-bottom:20px">

            <div class="col-md-6 col-xs-6">
                <label >Facebook:
                </label>
                <input type="url" pattern="https?://.*facebook\..+" name="facebook" class="form-control"
                       value="{{profile.user_detail.facebook|default('https://www.facebook.com/', true)}}" title="Not a valid facebook profile link"/>
            </div>

        </div>
        <div class="row" style="margin-bottom:20px">
            <div class="col-md-6 col-xs-6">
            <label >Twitter:
                </label>
                <input type="url" pattern="https?://.*twitter\..+" name="twitter" class="form-control" value="{{profile.user_detail.twitter|default('https://twitter.com/', true)}}" title="Not a valid twitter profile link"/>
            </div>
        </div>
        <div class="row" style="margin-bottom:20px">
            <div class="col-md-6 col-xs-6">
            <label >Instagram:</label>
                <br />
                <a class="btn btn-info" href="/profile/instagram_connect">Connect Account</a>
        </div>
    </div>

    <p>
        <center><input class="btn btn-success" type="submit" value="Update changes"></center>
    </p>

    <div class="btn-toolbar" data-role="editor-toolbar"
        data-target="#editor">
    </div>
    </div>

<script>
$(document).ready(function() {
  $('#summernote').summernote(summernoteConfig);
  $('#summernote').val("");

});
</script>
